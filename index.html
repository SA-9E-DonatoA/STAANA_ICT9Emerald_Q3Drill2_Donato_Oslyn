<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Calculator v2.0</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f8f8; /* off-white */
      font-family: "Times New Roman", Times, serif;
      min-height: 100vh;
    }

    .calculator {
      max-width: 650px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 30px;
      /* Shadow color matches header text (#2c3e50) */
      box-shadow: 0 15px 50px rgba(44, 62, 80, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
      color: #000;
    }

    .header {
      background: rgba(176, 196, 222, 0.9);
      backdrop-filter: blur(6px);
      color: #2c3e50; /* header text color */
      text-align: center;
      font-weight: bold;
      font-size: 28px;
      padding: 12px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    summary {
      color: #3f5c7a;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      color: #2c3e50;
      font-weight: bold;
      margin-top: 10px;
    }

    input {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px !important;
      padding: 10px;
      font-family: "Times New Roman", Times, serif;
    }

    input::placeholder {
      color: #555;
    }

    input:focus {
      border-color: #8faecc;
      box-shadow: none;
    }

    .btn-display {
      display: block;
      margin: 20px auto 0;
      background: rgba(176, 196, 222, 0.9);
      color: #2c3e50;
      border: none;
      padding: 10px 30px;
      font-weight: bold;
      border-radius: 25px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: "Times New Roman", Times, serif;
    }

    .btn-display:hover {
      background: rgba(160, 185, 215, 0.95);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(44, 62, 80, 0.5);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="header">Basic Calculator Version 2.0</div>

    <details>
      <summary>â–¶ Instructions</summary>
      <p class="text-center">
        Enter two numbers and click Display to see their difference.
      </p>
    </details>

    <form>
      <label>Enter 1st Number:</label>
      <input
        type="number"
        id="num1"
        class="form-control"
        placeholder="input any number 0 to 100"
        step="any"
      />

      <br />

      <label>Enter 2nd Number:</label>
      <input
        type="number"
        id="num2"
        class="form-control"
        placeholder="input any decimal number from 0 to 100"
        step="any"
      />

      <button type="button" class="btn-display" onclick="displayMe()">
        Display
      </button>
    </form>
  </div>

  <script>
    function displayMe() {
      let num_1 = document.getElementById("num1").value;
      let num_2 = document.getElementById("num2").value;

      if (num_1 === "" || num_2 === "") {
        alert("Please enter both numbers.");
        return;
      }

      let diff = num_2 - num_1;
      alert("The difference of two numbers is: " + diff);
    }
  </script>
</body>
</html>
